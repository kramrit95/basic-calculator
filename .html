<!DOCTYPE html>
<html> <head> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script> <script>
 $(document).ready(function() { $("#result").toggleClass("result"); 

$("#add").click(function() { var a = $("#cal1").val(); var b = $("#cal2").val(); $("#result").html(+a + +b); }); 

 $("#sub").click(function() { var a = $("#cal1").val(); var b = $("#cal2").val(); $("#result").html(+a - +b); });
 
 $("#mul").click(function() { var a = $("#cal1").val(); var b = $("#cal2").val(); $("#result").html(+a * +b); }); 
 
 $("#div").click(function() {
  var a = $("#cal1").val();
   var b = $("#cal2").val();
    $("#result").html(+a / +b); });
     }); </script>

      </style>
      </head> 
 <body>
 <h1>Calculator</h1>
 <hr/>

   </button> <button type="button" id="sub"> Sub </button>
    <button type="button" id="mul"> Mul </button> <button type="button" id="div"> Div
    </button><br><br><br> Result is:
  <p id="result"></p> </center>
 </div> 
 </body> 
 </html>
